plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava
    implementation group: 'com.goshippo', name: 'shippo-sdk', version: '1.0.0-beta'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.shippo.App'
}

// Create a separate task to copy app.properties to the desired location
tasks.register('copyAppProperties', Copy) {
    from 'src/main/resources/app.properties'
    into layout.buildDirectory.dir('classes/java/main')
    dependsOn processResources
}

// Make the classes task depend on our copy task
tasks.named('classes') {
    dependsOn copyAppProperties
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
